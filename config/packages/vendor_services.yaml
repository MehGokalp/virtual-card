services:
    _defaults:
        autowire: true
        autoconfigure: true
        public: false

    VirtualCard\Vendor\Bear\Service\Client\Router:
        arguments:
            $webServiceUrl: '%env(VENDOR_BEAR_WS)%'

    VirtualCard\Vendor\Lion\Service\Client\Router:
        arguments:
            $webServiceUrl: '%env(VENDOR_LION_WS)%'

    VirtualCard\Vendor\Rhino\Service\Client\Router:
        arguments:
            $webServiceUrl: '%env(VENDOR_RHINO_WS)%'

    VirtualCard\Service\Client\ClientFactory:
        arguments:
            $mongoDatabaseName: 'virtual_card'
            $mongoCollectionName: 'logs'
